<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト商品追加</title>
</head>
<body>
    <h1>テスト商品追加ツール</h1>
    <button onclick="addTestProduct()">テスト商品を追加</button>
    <p id="message"></p>

    <script>
        function addTestProduct() {
            // 既存の商品を取得
            const products = JSON.parse(localStorage.getItem('stampProducts') || '[]');
            
            // テスト商品データ
            const testProduct = {
                id: Date.now().toString(),
                title: '日本の風景切手セット',
                price: 1280,
                priceText: '¥1,280',
                negotiable: false,
                category: '風景切手',
                description: '美しい日本の四季を描いた切手セット',
                stock: 1,
                isNew: true,
                status: 'active',
                created_at: new Date().toISOString().split('T')[0],
                imageUrl: '/images/products/placeholder.jpg'
            };
            
            // 商品を追加
            products.push(testProduct);
            localStorage.setItem('stampProducts', JSON.stringify(products));
            
            // 他のタブに通知
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'stampProducts',
                newValue: JSON.stringify(products),
                url: window.location.href
            }));
            
            document.getElementById('message').textContent = 'テスト商品を追加しました！index.htmlを確認してください。';
        }
    </script>
</body>
</html>
