<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>バックアップ管理 | 切手販売ショップ</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family:
                    'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            }
        </style>
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
        <script src="/firebase-config.js"></script>
        <script src="/js/auth-manager.js"></script>
        <script src="/js/backup-manager.js"></script>
        <script>
            let authManager;
            let backupManager;

            // 認証チェック
            window.addEventListener('DOMContentLoaded', async () => {
                authManager = new AuthManager();
                const isAuthenticated = await authManager.requireAuth();
                
                if (!isAuthenticated) {
                    return;
                }

                // バックアップマネージャーの初期化
                backupManager = new BackupManager();
                
                // バックアップリストの読み込み
                await loadBackupList();
            });

            // ログアウト機能
            async function logout() {
                if (authManager) {
                    await authManager.logout();
                }
                window.location.href = 'admin-login.html';
            }

            // バックアップリストの読み込み
            async function loadBackupList() {
                const listContainer = document.getElementById('backup-list');
                listContainer.innerHTML = '<p class="text-gray-500">読み込み中...</p>';

                try {
                    const backups = await backupManager.getBackupList();
                    
                    if (backups.length === 0) {
                        listContainer.innerHTML = '<p class="text-gray-500">バックアップがありません。</p>';
                        return;
                    }

                    let html = '<div class="space-y-3">';
                    for (const backup of backups) {
                        const date = new Date(backup.timestamp);
                        const formattedDate = date.toLocaleString('ja-JP');
                        const typeLabel = backup.type === 'auto' ? '自動' : backup.type === 'manual' ? '手動' : 'インポート';
                        const typeColor = backup.type === 'auto' ? 'blue' : backup.type === 'manual' ? 'green' : 'purple';

                        html += `
                            <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="font-semibold text-gray-800">${formattedDate}</h3>
                                        <div class="flex gap-4 mt-2 text-sm text-gray-600">
                                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-${typeColor}-100 text-${typeColor}-800">
                                                ${typeLabel}バックアップ
                                            </span>
                                            <span>商品数: ${backup.productCount}</span>
                                            <span>カテゴリー数: ${backup.categoryCount}</span>
                                            <span>サイズ: ${formatBytes(backup.size)}</span>
                                        </div>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="restoreBackup('${backup.id}')" 
                                                class="text-sm bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                                            復元
                                        </button>
                                        <button onclick="exportBackup('${backup.id}')" 
                                                class="text-sm bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors">
                                            エクスポート
                                        </button>
                                        <button onclick="deleteBackup('${backup.id}')" 
                                                class="text-sm bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
                                            削除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    html += '</div>';
                    
                    listContainer.innerHTML = html;

                } catch (error) {
                    console.error('バックアップリスト読み込みエラー:', error);
                    listContainer.innerHTML = '<p class="text-red-600">バックアップリストの読み込みに失敗しました。</p>';
                }
            }

            // 手動バックアップの作成
            async function createManualBackup() {
                const button = event.target;
                button.disabled = true;
                button.textContent = 'バックアップ中...';

                try {
                    const result = await backupManager.createBackup('manual');
                    
                    if (result.success) {
                        alert(`バックアップが作成されました。\n商品数: ${result.itemCount}`);
                        await loadBackupList();
                    } else {
                        alert('バックアップの作成に失敗しました。');
                    }

                } catch (error) {
                    console.error('バックアップ作成エラー:', error);
                    alert('バックアップの作成中にエラーが発生しました。');
                } finally {
                    button.disabled = false;
                    button.textContent = '手動バックアップを作成';
                }
            }

            // バックアップからの復元
            async function restoreBackup(backupId) {
                try {
                    const result = await backupManager.restoreFromBackup(backupId);
                    
                    if (result.cancelled) {
                        return;
                    }
                    
                    if (result.success) {
                        alert(`復元が完了しました。\n復元された商品数: ${result.restoredCount}`);
                        // 管理画面をリロード
                        window.location.href = 'admin.html';
                    } else {
                        alert('復元に失敗しました: ' + (result.error || '不明なエラー'));
                    }

                } catch (error) {
                    console.error('復元エラー:', error);
                    alert('復元中にエラーが発生しました。');
                }
            }

            // バックアップのエクスポート
            async function exportBackup(backupId) {
                try {
                    const result = await backupManager.exportBackup(backupId);
                    
                    if (!result.success) {
                        alert('エクスポートに失敗しました。');
                    }

                } catch (error) {
                    console.error('エクスポートエラー:', error);
                    alert('エクスポート中にエラーが発生しました。');
                }
            }

            // バックアップの削除
            async function deleteBackup(backupId) {
                if (!confirm('このバックアップを削除してもよろしいですか？')) {
                    return;
                }

                try {
                    await backupManager.deleteBackup(backupId);
                    alert('バックアップを削除しました。');
                    await loadBackupList();

                } catch (error) {
                    console.error('削除エラー:', error);
                    alert('削除中にエラーが発生しました。');
                }
            }

            // バックアップのインポート
            async function importBackup() {
                const fileInput = document.getElementById('import-file');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('ファイルを選択してください。');
                    return;
                }

                try {
                    const result = await backupManager.importBackup(file);
                    
                    if (result.success) {
                        alert('バックアップをインポートしました。');
                        fileInput.value = '';
                        await loadBackupList();
                    } else {
                        alert('インポートに失敗しました: ' + (result.error || '不明なエラー'));
                    }

                } catch (error) {
                    console.error('インポートエラー:', error);
                    alert('インポート中にエラーが発生しました。');
                }
            }

            // ファイルサイズのフォーマット
            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        </script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <!-- ナビゲーション -->
            <div class="flex justify-between items-center mb-4">
                <a href="index.html" class="text-sm text-gray-600 hover:text-[#C41E3A] underline">
                    ← トップページに戻る
                </a>
                <div class="flex gap-4">
                    <a href="admin-enhanced.html" class="text-sm text-gray-600 hover:text-[#C41E3A] underline">
                        高度な管理画面 →
                    </a>
                    <button onclick="logout()" class="text-sm text-gray-600 hover:text-[#C41E3A] underline">
                        ログアウト
                    </button>
                </div>
            </div>

            <!-- タブナビゲーション -->
            <div class="bg-white rounded-t-lg shadow-md mb-0">
                <nav class="flex border-b">
                    <a href="admin.html" class="px-6 py-3 text-gray-600 hover:text-gray-800 border-b-2 border-transparent hover:border-gray-300">
                        商品登録
                    </a>
                    <a href="admin-categories.html" class="px-6 py-3 text-gray-600 hover:text-gray-800 border-b-2 border-transparent hover:border-gray-300">
                        カテゴリー管理
                    </a>
                    <a href="admin-backup.html" class="px-6 py-3 text-[#C41E3A] font-semibold border-b-2 border-[#C41E3A]">
                        バックアップ
                    </a>
                </nav>
            </div>

            <!-- メインコンテンツ -->
            <div class="bg-white rounded-b-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">バックアップ管理</h1>

                <!-- バックアップ操作 -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-8">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">バックアップ操作</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- 手動バックアップ -->
                        <div>
                            <button onclick="createManualBackup()" 
                                    class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                                手動バックアップを作成
                            </button>
                            <p class="text-sm text-gray-600 mt-2">現在のデータをバックアップします</p>
                        </div>

                        <!-- バックアップのインポート -->
                        <div>
                            <input type="file" id="import-file" accept=".json" class="hidden" onchange="importBackup()">
                            <button onclick="document.getElementById('import-file').click()" 
                                    class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium">
                                バックアップをインポート
                            </button>
                            <p class="text-sm text-gray-600 mt-2">JSONファイルから復元します</p>
                        </div>

                        <!-- 自動バックアップ状況 -->
                        <div class="bg-gray-100 rounded-lg p-4">
                            <h3 class="font-medium text-gray-800 mb-2">自動バックアップ</h3>
                            <p class="text-sm text-gray-600">24時間ごとに自動実行</p>
                            <p class="text-sm text-green-600 mt-1">✓ 有効</p>
                        </div>
                    </div>
                </div>

                <!-- バックアップ履歴 -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">バックアップ履歴</h2>
                    <div id="backup-list" class="space-y-3">
                        <!-- バックアップリストがここに表示されます -->
                    </div>
                </div>

                <!-- 注意事項 -->
                <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <h3 class="font-semibold text-yellow-800 mb-2">注意事項</h3>
                    <ul class="text-sm text-yellow-700 space-y-1">
                        <li>• 復元を実行すると、現在のすべてのデータが上書きされます</li>
                        <li>• 自動バックアップは最新3件、手動バックアップは最新4件が保持されます</li>
                        <li>• エクスポートしたバックアップファイルは安全な場所に保管してください</li>
                        <li>• 大量のデータがある場合、バックアップ・復元に時間がかかることがあります</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
